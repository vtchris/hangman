<!DOCTYPE html>
    <html lang="en-US">
        <head>
            <title>Game of Thrones Hangman</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!--link rel="stylesheet" href="assets/css/reset.css"-->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="stylesheet" href="assets/css/style.css">
            
        </head>
        <body>
            <header class="mb-5">
                    <img class="imgHeader" src="assets/images/got_header.jpg" alt="Game of Thrones Logo">
            </header>
            
            <section class="container-fluid">
                <div class="d-flex flex-sm-row mb-4 bg-white border">
                    <div class="col col-md-3">
                        <img id="imgHangman" src="assets/images/hangman_0.png" alt="Hangman Image">
                    </div>
                    <div class="col col-lg-6">
                        <h1 id="wins"></h1>
                        <h1 id="losses"></h1>
                       
                    </div>
            
                    <div class="col col-md-3">
                        <img id="imgCharacter" src="">
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col col-12">
                        <h3 id="guessedLetters"></h3>
            
                    </div>
                </div>
            
                <div class="row">
                    <div class="col col-12 text-center">
                        
                        <section id="gameBoard" class="mb-3">                    
                        </section>
                        <button id="btnEscape" class="btn btn-info">NEXT WORD</button>
                        <input id="txtMobile" class="p-1 mb-4 text-center" type="text" placeholder="Guess Letter" autofocus>
                        

                    </div>
            
                </div>
                <div class="row">
                    <div class="col col-4 text-center">
                    </div>
                    <div class="col col-4 text-center">
                        <h4 id="gameOverMsg" class="bg-warning position-relative"></h4>
                    </div>
                    <div class="col col-4 text-center">
                    </div>
                </div>
            
            </section>
            
            <script src="assets/javascript/game.js"></script>
        </body>
    </html>
